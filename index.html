<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CONFIGURATION -->
    <link rel="icon" sizes="192x192" href="logo.png">
    
    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable"
          content="yes">

    <!-- Make the app title different than the page title. -->
    <meta name="apple-mobile-web-app-title"
          content="Blank Pixel">

    <!-- Configure the status bar. -->
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black">

    <!-- Set the viewport. -->
    <meta name="viewport"
          content="initial-scale=1">

    <!-- Disable automatic phone number detection. -->
    <meta name="format-detection"
          content="telephone=no">

    <!-- STARTUP IMAGES -->
    
	<!-- iPhone Xs Max (1242px x 2688px) --> 
	<link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" href="img/startup-iphonexs.png"> 

	<!-- iPhone Xr (828px x 1792px) --> 
	<link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" href="img/startup-iphonexr.png"> 

    <!-- iPhone x portrait startup image -->
    <link href="img/startup-iphonex.png"
          media="(device-width: 375px) and (device-height: 812px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: portrait)"
          rel="apple-touch-startup-image">

    <!-- iPhone 6 Plus portrait startup image -->
    <link href="img/startup-iphone6plus.png"
          media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: portrait)"
          rel="apple-touch-startup-image">

    <!-- iPhone 6 startup image -->
    <link href="img/startup-iphone6.png"
          media="(device-width: 375px) and (device-height: 667px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <!-- iPhone 5 startup image -->
    <link href="img/startup-iphone5.png"
          media="(device-width: 320px) and (device-height: 568px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">
          
	<!-- iPad retina portrait startup image -->
    <link href="img/startup-ipadmini-portrait.png"
          media="(device-width: 768px) and (device-height: 1024px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <!-- iPad retina landscape startup image -->
    <link href="img/startup-ipadmini-landscape.png"
          media="(device-width: 1024px) and (device-height: 768px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">


    <!-- ICONS -->
    <link rel="apple-touch-icon" href="logo.png"/>
    <link rel="apple-touch-icon-precomposed" href="img/logo.png"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
